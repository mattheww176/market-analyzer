<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .analysis-output {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">üìà Market Analyzer</h1>
            <p class="text-gray-600">Analyze stock performance and technical indicators</p>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="analysisForm" class="space-y-4">
                <div>
                    <label for="ticker" class="block text-sm font-medium text-gray-700 mb-1">Stock Ticker</label>
                    <input type="text" 
                           id="ticker" 
                           name="ticker" 
                           placeholder="e.g., AAPL, MSFT, GOOG" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           required>
                </div>
                
                <div>
                    <label for="days" class="block text-sm font-medium text-gray-700 mb-1">Days to Analyze (1-365)</label>
                    <input type="number" 
                           id="days" 
                           name="days" 
                           min="1" 
                           max="365" 
                           value="90"
                           class="w-24 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Analyze Stock
                </button>
            </form>
        </div>

        <div id="loading" class="text-center py-8 loading">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mb-4"></div>
            <p class="text-gray-600">Analyzing stock data...</p>
        </div>

        <div id="results" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Analysis Results</h2>
            <div class="analysis-output" id="analysisOutput"></div>
        </div>

        <div id="error" class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded hidden">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700" id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Debug Information -->
    <div class="mt-8 p-4 bg-gray-100 rounded-lg text-xs text-gray-600">
        <h3 class="font-bold mb-2">Debug Information:</h3>
        <p>Show Shutdown: {{ show_shutdown }}</p>
        {% if debug_info %}
        <p>Client IP: {{ debug_info.client_ip }}</p>
        <p>User Agent: {{ debug_info.user_agent }}</p>
        {% endif %}
    </div>

    <!-- Shutdown button (always visible for now) -->
    <footer class="mt-6 text-center">
        <button 
            id="shutdownBtn" 
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full text-sm transition-colors duration-200"
            onclick="shutdownServer()">
            üõë Shutdown Server
        </button>
    </footer>

    <script>
        // Shutdown server function
        async function shutdownServer() {
            if (confirm('Are you sure you want to shut down the server?')) {
                try {
                    // Show immediate feedback
                    document.getElementById('shutdownBtn').innerHTML = '‚è≥ Shutting down...';
                    document.getElementById('shutdownBtn').disabled = true;
                    
                    const response = await fetch('/shutdown');
                    
                    // If we get here, show the shutdown page
                    if (response.ok) {
                        const result = await response.text();
                        document.body.innerHTML = result;
                    }
                } catch (error) {
                    // This is expected when the server shuts down
                    document.body.innerHTML = `
                        <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
                            <h2>‚úÖ Server has been shut down</h2>
                            <p>You can close this window now.</p>
                        </div>
                    `;
                }
            }
        }

        // Main form submission
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const ticker = document.getElementById('ticker').value.trim();
            const days = document.getElementById('days').value;
            const results = document.getElementById('results');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            // Reset UI
            results.classList.add('hidden');
            error.classList.add('hidden');
            loading.classList.remove('hidden');
            
            try {
                const formData = new FormData();
                formData.append('ticker', ticker);
                formData.append('days', days);
                
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'error') {
                    throw new Error(data.error || 'An error occurred during analysis');
                }
                
                // Display results
                document.getElementById('analysisOutput').textContent = data.analysis;
                results.classList.remove('hidden');
                
            } catch (err) {
                document.getElementById('errorMessage').textContent = err.message;
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
                
                // Scroll to results or error
                const elementToScroll = error.classList.contains('hidden') ? results : error;
                elementToScroll.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
