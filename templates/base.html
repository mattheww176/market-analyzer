<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enhancements.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Market Analyzer</a>
            <div class="flex items-center space-x-4">
                <div class="space-x-4">
                    <a href="/" class="hover:underline">Home</a>
                    <a href="/analysis" class="hover:underline">Analysis</a>
                    <a href="/watchlist" class="hover:underline">Watchlist</a>
                    <a href="/screener" class="hover:underline">Screener</a>
                    <a href="/news" class="hover:underline">News</a>
                </div>
                {% if show_shutdown %}
                <div class="border-l border-blue-500 h-6"></div>
                <button 
                    onclick="shutdownServer()"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-4 rounded-full text-sm transition-colors duration-200">
                    🛑 Shutdown Server
                </button>
                {% endif %}
                
                <script>
                // Shutdown server function
                async function shutdownServer() {
                    if (confirm('Are you sure you want to shut down the server?')) {
                        try {
                            // Find and update all shutdown buttons
                            const shutdownButtons = document.querySelectorAll('[onclick*="shutdownServer"]');
                            shutdownButtons.forEach(btn => {
                                btn.innerHTML = '⏳ Shutting down...';
                                btn.disabled = true;
                            });
                            
                            const response = await fetch('/shutdown');
                            
                            // If we get here, show the shutdown page
                            if (response.ok) {
                                const result = await response.text();
                                document.body.innerHTML = result;
                            } else {
                                throw new Error('Failed to shut down server');
                            }
                        } catch (error) {
                            alert('Error shutting down server: ' + error.message);
                            shutdownButtons.forEach(btn => {
                                btn.innerHTML = '🛑 Shutdown Server';
                                btn.disabled = false;
                            });
                        }
                    }
                }
                </script>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Market Analyzer. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
